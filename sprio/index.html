<html>
  <head>
  	<title>徐祥瑞 徐雯瑞的 万花尺</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/spiro.css">

    <script src="p5j/p5.min.js"></script>
    <script src="src/spiro.js"></script>
  </head>
  <body>

 <div class="container">
	<div id="sketch-holder">
	<!-- Our sketch will go here! -->
	</div>

	    <div class="row">
        <div class="col-lg-6">
          <h4>颜色</h4>
          <p class="container clearfix">

          	<input type="color" value="#ff0000" id="color" onchange ="onChangeColor()"> 
          	&nbsp;&nbsp;
          	<button type="button" onclick="onStart()" id="start" class="btn btn-success">开始</button>
          	&nbsp;&nbsp;
            <button type="button" onclick="onClear()"class="btn btn-success">清除</button>
            &nbsp;&nbsp;
            <button type="button" onclick="onSave()" class="btn btn-success">保存</button>
          </p>
          <h4>齿轮大小</h4>
          <p><input type="range" min="5" max="95" value="5"  id="gearSize" onchange ="onChangeGearSize()"></p>
          <h4>孔位置</h4>
          <p> <input type="range" min="1" max="100" value="10"  id="hole" onchange ="onChangeHole()"></p>
          <h4>速度</h4>
          <p> <input type="range" min="1" max="20" value="3"  id="speed" onchange ="onChangeSpeed()"></p>
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4">
          
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4">
        </div><!-- /.col-lg-4 -->
      </div><!-- /.row -->

</div>
  </body>
</html>
