<html>
  <head>
  	<title>徐祥瑞 徐雯瑞的 万花尺</title>
  	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1" />

  	<link rel="stylesheet" href="css/bootstrap.min.css">
  	<link rel="stylesheet" href="css/spiro.css">

    <script src="p5j/p5.min.js"></script>
    <script src="src/spiro.js"></script>
  </head>
  <body>

    <div class="container">
      <div id="sketch-holder">
      <!-- Our sketch will go here! -->
      </div>

      <p>

      <div class="row">
        <div class="col-lg-12">
          <label>颜色</label>
          <input type="color" value="#ff0000" id="color" onchange ="onChangeColor()">
          &nbsp;&nbsp;&nbsp;&nbsp;
          <button type="button" onclick="onStart()" id="start" class="btn btn-success">停止</button>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <button type="button" onclick="onClear()"class="btn btn-success">清除</button>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <button type="button" onclick="onSave()" class="btn btn-success">保存</button>
        </div>
      </div>


      <div class="row">
        <div class="col-sm-11">
          <label>齿轮大小</label>
          <input type="range" min="10" max="95" value="60"  id="gearSize" onchange ="onChangeGearSize()">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-11">
        <label>孔位置</label>
        <input type="range" min="10" max="90" value="40"  id="hole" onchange ="onChangeHole()">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-11">
        <label>速度</label>
        <input type="range" min="1" max="20" value="1"  id="speed" onchange ="onChangeSpeed()">
        </div>
      </div>
      

    </div>

  </body>
</html>
